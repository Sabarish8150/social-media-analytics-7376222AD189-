<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
    <div class="container">
        <h1>üìù Posts</h1>
        <div class="card-grid">
            {% for post in posts %}
                <div class="card">
                    <h2>Post ID: {{ post.post_id }}</h2>
                    <p>{{ post.content }}</p>
                    <!-- <p><strong>Timestamp:</strong> {{ post.timestamp }}</p>
                    <p><strong>Comments:</strong> {{ post.comment_count }}</p> -->
                    <a href="/posts/{{ post.post_id }}/comments" class="btn">View Comments</a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
